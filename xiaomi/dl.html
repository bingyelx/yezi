			var arr=[12,334,22,13,1,23,34];
			function sort(arr){
				for(var j=0;j<arr.length;j++){
					for(var i=0;i<arr.length-j-1;i++)
						if(arr[i]>arr[i+1]){
							var t=arr[i];
							arr[i]=arr[i+1];
							arr[i+1]=t;
						}
				}
			}
			console.log("before"+"---->"+arr);
			sort(arr);
			console.log("after"+"----->"+arr);

		</script>
